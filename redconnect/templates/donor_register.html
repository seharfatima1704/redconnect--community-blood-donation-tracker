{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Become a Donor</h2>
<form method="post" class="card p-4 bg-white shadow-sm rounded-4">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Full Name</label>
      <input name="full_name" class="form-control rounded-pill" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control rounded-pill" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input name="phone" class="form-control rounded-pill" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Blood Group</label>
      <select name="blood_group" class="form-select rounded-pill" required>
        {% for bg in blood_groups %}
        <option value="{{ bg }}">{{ bg }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" name="date_of_birth" class="form-control rounded-pill">
    </div>
    <div class="col-md-6">
      <label class="form-label">City</label>
      <input name="city" class="form-control rounded-pill" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">State</label>
      <input name="state" class="form-control rounded-pill">
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Donation Date</label>
      <input type="date" name="last_donation_date" class="form-control rounded-pill">
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="form-check form-switch mt-4">
        <input class="form-check-input" type="checkbox" role="switch" id="avail" name="available" checked>
        <label class="form-check-label" for="avail">Available</label>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-danger rounded-pill px-4">Register</button>
  </div>
</form>
{% endblock %}
